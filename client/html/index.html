<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="shortcut icon" type="image/png" href="/client_img/favicon-32x32.png"/>
    <title>oqay admin</title>
</head>
<body>
    <div class="container">
        <input type="text" class="input" id="product-input" placeholder="Enter product name"/>
        <button class="btn" id="add-product-btn">Add</button>
    </div>
    <div class="container">
        <input type="text" class="input" id="search-input" placeholder="Search by product name">
        <button class="btn" id="search-btn">Search</button>
    </div>
    <table>
        <thead>
            <th>ID</th>
            <th>Product</th>
            <th>Price per unit</th>
            <th>Quantity</th>
            <th>Mass</th>
            <th>Date Added</th>
            <th>Delete</th>
            <th>Edit</th>
            <th>Add Image</th>
        </thead>
        <tbody>
            
        </tbody>
    </table>
    <section hidden id="update-row">
        <form>
            <input type="text" id="product-update" class="update" placeholder="Product">
            <input type="text" id="price-update" class="update" placeholder="Price per unit">
            <input type="text" id="quantity-update" class="update" placeholder="Quantity">
            <input type="text" id="mass-update" class="update" placeholder="Mass">
            <button type="submit" class="btn" id="update-product-btn">Update</button>
          </form>
    </section>
    <section hidden id="add-img-row">
        <form action="/upload" method="post" enctype="multipart/form-data" id="image-form">
            <input name="img" type="file" class="update" accept="image/*" id="image-input">
            <button type="submit" class="btn" id="upload-image-btn">Upload</button>
        </form>
    </section>

    <script src="../js/index.js"></script>
</body>
</html>
